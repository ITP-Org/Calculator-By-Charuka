<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "CalculatorIndex.css">
    <script src = "CalculatorIndex.js"></script>
</head>
<body>
    <div class = "container1">
        <div class = "container2">
            <form>
                <div class = "screen">
                    <input type = "text" name = "screen" style = "width : 265px;">
                </div>
                <div>
                    <input type = "button" value = "C" onclick = "screen.value = ' '" class = "allclearbutton">
                    <input type = "button" value = "âˆš" onclick = "calculateSquareRoot()" class = "operatorbutton">
                    <input type = "button" value = "%" onclick = "screen.value += '%'" class = "operatorbutton">
                    <input type = "button" value = "/" onclick = "screen.value += '/'" class = "operatorbutton">
                </div>
                <div>
                    <input type = "button" value = "7" onclick = "screen.value += '7'">
                    <input type = "button" value = "8" onclick = "screen.value += '8'">
                    <input type = "button" value = "9" onclick = "screen.value += '9'">
                    <input type = "button" value = "*" onclick = "screen.value += '*'" class = "operatorbutton">
                </div>
                <div>
                    <input type = "button" value = "4" onclick = "screen.value += '4'">
                    <input type = "button" value = "5" onclick = "screen.value += '5'">
                    <input type = "button" value = "6" onclick = "screen.value += '6'">
                    <input type = "button" value = "-" onclick = "screen.value += '-'" class = "operatorbutton">
                </div>
                <div>
                    <input type = "button" value = "1" onclick = "screen.value += '1'">
                    <input type = "button" value = "2" onclick = "screen.value += '2'">
                    <input type = "button" value = "3" onclick = "screen.value += '3'">
                    <input type = "button" value = "+" onclick = "screen.value += '+'" class = "operatorbutton">
                </div>
                <div>
                    <input type = "button" value = "0" onclick = "screen.value += '0'">
                    <input type = "button" value = "." onclick = "screen.value += '.'">
                    <input type = "button" value = "=" style = "width: 125px;" onclick = "screen.value = eval(screen.value)" class = "operatorbutton">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
